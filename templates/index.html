<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../static/css/main.css">

</head>

<body>
    <section>
        {{ $data := .humanDetails}} 
        
        <div class="card-container">
            {{ range $i, $data_val := $data }} 
            <div class="card">
                <h1 class="forName">{{ $data_val.Name }}</h1>
                <h1 class="forAddress">{{ $data_val.Address }}</h1>
                <h1 class="forOccupation">{{ $data_val.Occupation }}</h1>
            </div>
              {{ end }}
        </div>
      
    </section>
</body>

</html>
